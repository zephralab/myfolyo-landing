<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        accent: '#059669',
                        cream: '#FFFEF9',

                        display: ['"Crimson Pro"', 'serif'],

    <style>
        .grain {
            position: relative;
            overflow: hidden;
        }

        .grain::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body
    class="font-body bg-cream text-primary antialiased min-h-screen flex flex-col justify-center items-center px-6 grain">
    <div class="absolute inset-0 bg-gradient-to-br from-cream via-green-50/30 to-cream"></div>

    <div class="relative max-w-lg w-full text-center z-10 bg-white p-12 rounded-3xl shadow-xl border border-gray-100">
        <div class="w-20 h-20 bg-accent/10 rounded-2xl flex items-center justify-center mb-8 mx-auto">
            <svg class="w-10 h-10 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="font-display text-4xl font-bold mb-4">You're on the list!</h1>

            Thank you for your interest in MyFolyo. We'll notify you as soon as we launch in February 2026.
        </p>

        <a href="index.html"
            class="inline-block bg-primary text-white px-8 py-4 rounded-lg font-semibold hover:bg-gray-800 transition-all shadow-md">
            Go Back Home
        </a>
    </div>

    <div class="relative mt-8 text-sm text-gray-400 z-10">
        &copy; 2026 MyFolyo. All rights reserved.
    </div>
